<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorjiwa - Kelas Journaling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EBE0F8;
            /* Warna hijau muda */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .countdown-box {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .countdown-title {
            color: #000000;
            /* Warna hijau tua */
            /* font-weight: bold; */
        }

        .countdown-timer {
            font-size: 1.2rem;
            color: #000000;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="countdown-box">
        <img src="Kelas.png" alt="Image" class="img-fluid rounded mb-3">
        <h3 class="countdown-title">Kami segera hadir!</h3>
        <div id="countdown" class="countdown-timer">Loading...</div>
    </div>

    <script>
        function startCountdown(endTime, display) {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                display.textContent = "1 hari : " + (hours < 10 ? "0" : "") + hours + " jam : " +
                    (minutes < 10 ? "0" : "") + minutes + " menit : " +
                    (seconds < 10 ? "0" : "") + seconds + " detik";

                if (distance < 0) {
                    clearInterval(this);
                    display.textContent = "Event Started";
                }
            }, 1000);
        }

        window.onload = function () {
            const now = new Date();
            const eventDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 20, 0, 0); // Besok jam 20.00
            const display = document.getElementById('countdown');
            startCountdown(eventDate.getTime(), display);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
