<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorjiwa - Kelas Journaling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #EBE0F8;
            /* Warna hijau muda */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .countdown-box {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .countdown-title {
            color: #000000;
            /* Warna hijau tua */
            /* font-weight: bold; */
        }

        .countdown-timer {
            font-size: 1rem;
            color: #000000;
            margin-top: 10px;
        }

        .link-join:hover {
            border: 1.5px solid #61487d;
            border-radius: 20px;
            padding: 5px 10px 5px 10px;
        }

        .link-zoom {
            text-decoration: none;
            color: #61487d;
            border: 1.5px solid #61487d;
            padding: 4px 10px 5px 10px;
            border-radius: 20px;
        }

        .link-zoom:hover {
            background-color: #61487d;
            color: #ffffff;
            border: 1.5px solid #61487d;
            border-radius: 20px;
            padding: 4px 10px 5px 10px;
        }
    </style>
</head>

<body>

    <div class="countdown-box">
        <img src="Kelas.png" alt="Image" class="img-fluid rounded mb-3">
        <!-- <h5 class="countdown-title">Link zoom akan segera dibagikan</h5> -->
        <div class="zoom mt-2 mb-4">
            <a class="link-zoom" href="https://us06web.zoom.us/j/89605148274?pwd=C7m3bitVF5iQI4tfy9rot4qsS50Ixd.1">Bergabung ke Zoom</a>
        </div>
        <!-- <div id="countdown" class="countdown-timer">Loading...</div> -->
        <hr>
        <p class="">Belum daftar? <a class="link-join link-offset-2 link-underline link-underline-opacity-0" style="color: #61487d;" href="http://bit.ly/kelas-metamorjiwa-1" target="_blank" data-bs-toggle="tooltip" data-bs-title="Default tooltip">Daftar Sekarang!</a> </p>
    </div>

    <script>
        function startCountdown(endTime, display) {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                display.textContent = (hours < 10 ? "0" : "") + hours + " jam : " +
                    (minutes < 10 ? "0" : "") + minutes + " menit : " +
                    (seconds < 10 ? "0" : "") + seconds + " detik";

                if (distance < 0) {
                    clearInterval(this);
                    display.textContent = "Event Started";
                }
            }, 1000);
        }

        window.onload = function () {
            const now = new Date();
            const eventDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 20, 0, 0); // Besok jam 20.00
            const display = document.getElementById('countdown');
            startCountdown(eventDate.getTime(), display);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
